<div class="product-top">
  <div class="product-img">
    <img src="{{selectedProduct?.imagePath}}/">
  </div>
  <div class="product-form">
    <md-card>
      <h1>{{selectedProduct?.name}}</h1>
      <span class="price">${{selectedProduct?.price}}</span>
      <div class="add-to-cart">
        <span class="qty">Qty:</span>
        <input #qty value="1" class="input">
        <button md-raised-button color="primary" (click)="cartService.addToCart(selectedProduct, qty.value)">
          Add to Cart
        </button>
        <button md-raised-button>
          Add to Wishlist
        </button>
      </div>
    </md-card>
  </div>
</div>
<md-card>
  <h2>Details</h2>
  <md-card-content>
    {{selectedProduct?.description}}
  </md-card-content>
</md-card>
